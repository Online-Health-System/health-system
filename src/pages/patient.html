<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | Online Health System</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="layout">

        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <h2>
                  <img src="../assets/images/logo.png" width="50" height="50">
                Health Care
            </h2>

            <a class="active" href="#">My Dashboard</a>
            <a href="profile.html">My Profile</a>       
            <a href="reports.html">My Reports</a>
            <a href="create-appointment.html">Book Appointment</a>
            <a href="my-appointments.html">My Appointments</a>
            <a href="medical-records.html">Medical Records</a>
            <a href="login.html" id="logoutBtn">Logout</a>

        </aside>

        <!-- ===== Main ===== -->
        <main class="main">

            <!-- Header -->
            <header class="header">
                <h1>Patient Dashboard</h1>
                <p>Welcome back, Rehan</p>
            </header>


            <!-- Cards -->
            <section class="cards">

                

                <div class="card clickable-card" data-link="my-appointments.html">
                    <h3>My Appointments</h3>
                    <p id="totalAppointments">0</p>
                </div>

                <div class="card clickable-card" data-link="my-appointments.html">
                    <h3>Upcoming Appointments</h3>
                    <p id="upcomingAppointments">0</p>
                </div>

                <div class="card clickable-card" data-link="medical-records.html">
                    <h3>Medical Records</h3>
                    <p id="medicalRecordsCount">0</p>
                </div>

            </section>


            <h2>My Appointments</h2>
            <p class="section-desc">

                Appointment history
            </p>


            <!-- Table -->
            <section class="glass-table">
                <table>
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="appointmentsBody">
                    </tbody>

                </table>
            </section>


        </main>
    </div>
    <script src="../../modules/reports.js"> </script>
    <script type="module" src="../../modules/init.data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../modules/patient.js"></script>
</body>

</html>
