<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Profile | Online Health System</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="../assets/images/logo.png" />
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>
        <img src="../assets/images/logo.png" width="50" height="50" />
        Health Care
      </h2>
      <a href="doctor.html">Dashboard</a>
      <a class="active" href="#">Profile</a>
      <a href="appointments.html">Appointments</a>
      <a href="reports.html">Reports</a>
      <a href="../login.html" id="logoutBtn">Logout</a>
    </aside>
    <!-- Main -->
    <main class="main">
      <header class="header">
        <h1>My Profile</h1>
        <p>Update your personal information</p>
      </header>
      <section class="patient-cards cards">
        <div class="card form-card patient-form-card">
          <form id="profileForm">
            <!-- Name -->
            <div class="form-group patient-form-group">
              <label>Name</label>
              <input type="text" id="name" readonly />
            </div>

            <!-- Email -->
            <div class="form-group patient-form-group">
              <label>Email</label>
              <input type="email" id="email" readonly />
            </div>

            <!-- Phone -->
            <div class="form-group patient-form-group">
              <label>Phone</label>
              <input type="text" id="phone" required />
            </div>

            <!-- Gender -->
            <div class="form-group patient-form-group">
              <label>Gender</label>
              <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <!-- Specialty -->
            <div class="form-group patient-form-group">
              <label>Specialty</label>
              <select id="specialty" required>
                <option value="">Select Department</option>
              </select>
            </div>

            <!-- Qualification -->
            <div class="form-group patient-form-group">
              <label>Qualification</label>
              <input type="text" id="qualification" required />
            </div>

            <!-- Experience -->
            <div class="form-group patient-form-group">
              <label>Years of Experience</label>
              <input type="number" id="experienceYears" min="0" required />
            </div>

            <!-- Bio -->
            <div class="form-group patient-form-group">
              <label>Bio</label>
              <textarea id="bio" rows="3" required></textarea>
            </div>

            <div class="form-actions patient-form-actions">
              <button class="btn btn-accent" type="submit">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../../modules/profileDoc.js"></script>
  <script type="module">
    import { checkAccess } from "../../modules/auth/auth.js";
    checkAccess("doctor");
    import { getCurrentUser } from "../../modules/auth/auth.js";
    let currentUser = getCurrentUser();
    import { loadDoctorProfile } from "../../modules/profileDoc.js";
    loadDoctorProfile(currentUser.id); </script>
</body>

</html>
