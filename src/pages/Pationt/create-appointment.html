<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Appointment | Online Health System</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

    <div class="layout">

        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <h2>
                  <img src="../../assets/images/logo.png" width="50" height="50">
                Health Care
            </h2>
            <a href="profile.html">My Profile</a>
            <a href="patient.html">My Dashboard</a>
            <a href="../reports.html">My Reports</a>

            <a class="active" href="#">Book Appointment</a>
            <a href="my-appointments.html">My Appointments</a>
            <a href="medical-records.html">Medical Records</a>
            <a href="../login.html" id="logoutBtn">Logout</a>
        </aside>

        <!-- ===== Main ===== -->
        <main class="main">

            <!-- Header -->
            <header class="header">
                <h1>Book Appointment</h1>
                <p>Fill the form below to create a new appointment</p>
            </header>

            <!-- ===== Form ===== -->
            <section class="cards">
                <div class="card form-card">

                    <form id="appointmentForm">

                        <div class="form-group">
                            <label for="doctor">Doctor</label>
                            <select id="doctor" required>
                                <option value="">Select Doctor</option>
                                <option value="DOC-101">Dr. Ahmed Hassan (Cardiology)</option>
                                <option value="DOC-102">Dr. Sara Ali (Dermatology)</option>
                                <option value="DOC-103">Dr. Omar Khaled (Pediatrics)</option>
                                <option value="DOC-104">Dr. Mona Youssef (Neurology)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Appointment Date</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Appointment Time</label>
                            <input type="time" id="time" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-accent">
                                Save Appointment
                            </button>
                            <a href="patient.html" class="btn btn-danger">Cancel</a>
                        </div>

                    </form>


                </div>
            </section>

        </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="../../../modules/Pationt/create-appointment.js"></script>
</body>

</html>
