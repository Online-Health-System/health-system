<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Profile | Online Health System</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>
        <img src="../../assets/images/logo.png" width="50" height="50">    
            Health Care
      </h2>

      <a class="active" href="#">My Profile</a>
      <a href="patient.html">My Dashboard</a>
      <a href="../reports.html">My Reports</a>
      <a href="create-appointment.html">Book Appointment</a>
      <a href="my-appointments.html">My Appointments</a>
      <a href="medical-records.html">Medical Records</a>
            <a href="../login.html" id="logoutBtn">Logout</a>
    </aside>

    <!-- Main -->
    <main class="main">

      <header class="header">
        <h1>My Profile</h1>
        <p>Update your personal information</p>
      </header>

      <section class="cards">
        <div class="card form-card">

          <form id="profileForm">

            <div class="form-group">
              <label>Name</label>
              <input type="text" id="name" required>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" id="email" required>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="text" id="phone" required>
            </div>

            <div class="form-group">
              <label>Gender</label>
              <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label>Blood Type</label>
              <select id="bloodType" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>

            <div class="form-actions">
              <button class="btn btn-accent" type="submit">
                Save Changes
              </button>
            </div>

          </form>


        </div>
      </section>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../../../modules/Pationt/profile.js"></script>
</body>

</html>
