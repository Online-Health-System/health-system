<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Records | Online Health System</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../assets/images/logo.png" />
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>
          <img src="../assets/images/logo.png" width="50" height="50" alt="Health Care logo" title="Health Care" />
          Health Care
        </h2>
        <a href="patient.html">My Dashboard</a>
        <a href="profile.html">My Profile</a>
        <a href="reports.html">My Reports</a>
        <a href="create-appointment.html">Book Appointment</a>
        <a href="my-appointments.html">My Appointments</a>
        <a class="active" href="#">Medical Records</a>
        <a href="../login.html" id="logoutBtn">Logout</a>
      </aside>

      <main class="main">
        <header class="header">
          <h1>Medical Records</h1>
          <p>Your medical history and doctor notes</p>
        </header>

        <section class="glass-table">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Doctor</th>
                <th>Diagnosis</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="recordsBody"></tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../modules/init.data.js"></script>
    <script type="module" src="../../modules/medical-records.js"></script>
  </body>
</html>
