<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <h2>üè• Admin Panel</h2>
    <a href="admin.html">Dashboard</a>
    <a href="users.html">Users</a>
    <a href="doctors.html">Doctors</a>
    <a href="patients.html">Patients</a>
    <a href="appointments.html">Appointments</a>
    <a href="../auth/login.html">Logout</a>
  </aside>

  <!-- ===== Main Content ===== -->
  <main class="main">

    <!-- Header -->
    <div class="header">
      <h1>Dashboard Overview</h1>
      <p>System summary & management</p>
    </div>

    <!-- Cards -->
    <section class="cards">
      <div class="card">
        <h3>Total Doctors</h3>
        <p id="totalDoctors">0</p>
      </div>

      <div class="card">
        <h3>Total Patients</h3>
        <p id="totalPatients">0</p>
      </div>

      <div class="card">
        <h3>Appointments Today</h3>
        <p id="totalAppointments">0</p>
      </div>

      <div class="card">
        <h3>Available Doctors</h3>
        <p id="availableDoctors">0</p>
      </div>
    </section>

    <!-- Table -->
    <section class="glass-table">
      <table>
        <thead>
          <tr>
            <th>Doctor Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Appointments</th>
          </tr>
        </thead>
        <tbody id="doctorsTable">
          <!-- JS Inject -->
        </tbody>
      </table>
    </section>

  </main>

</div>

<!-- ===== JS ===== -->
<script src="../modules/admin/admin.js"></script>
</body>
</html>
